---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>

  <div class="topic-description">
    {{ content }}
  </div>

  <hr>
  <br />
  <h3>{{ site.data.i18n.content[page.lang] }}:</h3>
  <ol class="article-list">
    {% assign articles = site[page.lang] | where: "topic_slug", page.topic_slug | where: "layout", "post" | sort: "order" %}

    {% for article in articles %}
    <li>
      <a href="{{ article.url | relative_url }}">{{ article.title }}</a>
    </li>
    {% endfor %}
  </ol>
</article>
