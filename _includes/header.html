<header class="site-header" role="banner">
  <div class="wrapper">
    <nav class="site-title">
      <div class="trigger">
        {% for item in site.data.navigation[page.lang] %}
        <a href="{{ item.link | relative_url }}">{{ item.title }}</a>
        {% endfor %}
      </div>
    </nav>
    <nav class="site-nav">
      <div class="trigger">
        {% if page.lang == "en" %}
        <a href="{{ site.baseurl }}/ru/">RU</a>
        {% else %}
        <a href="{{ site.baseurl }}/">EN</a>
        {% endif %}
      </div>
    </nav>
  </div>
</header>
